<script>
  var mixin = {
    myOption: "mixinOption",
  };

  Vue.config.optionMergeStrategies.myOption = function (toVal, fromVal) {
    // return mergedVal
    console.log(toVal, fromVal);
    return "merged value"
  };

  var vm = new Vue({
    mixins: [mixin],
    myOption: "componentOption",
    methods: {
      logOption: function () {
        console.log(this.$options.myOption);
      },
    },
  });

  vm.logOption(); //componentOption
</script>
